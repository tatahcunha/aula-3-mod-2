<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>modelando o cão</h1>
<p id="info"></p>
    <script>
        class Dog{
            constructor(nome, raça, idade) {
                this.nome = nome;
                this.raça = raça;
                this.idade = idade;
            }
        }
        let myDog = new Dog("tutinha", "pinsher", "8 anos");
        document.getElementById("info").innerHTML="nome: "+ myDog.nome+" "+ "Raça: "+myDog.raca+ "idade: "+ myDog.idade+"anos";
    </script>
</body>
</html>
