<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>só é permitido números de 5 a 10</title>
</head>
<body>
    <p>Só é permitido números de 5 a 10:</p>
    <input id="demo" type="text">
    <button type="button" onclick="myFunction()"> teste </button>
    <p id="p01"></p>
    <script>
        function myFunction() {
            const message = document.getElementById("p01");
            message.innerHTML = "";
            let x = document.getElementById("demo").value;
            try {
                if(x == "") throw "vazio";
                if(isNaN(x)) throw "não é permitido";
                x = Number (x);
                if(x < 5) throw "menor que 5";
                if(x > 10) throw "maior que 10";
            }
            catch(err) {
                message.innerHTML = "Mensagem: " + err;
            }
        }
    </script>
</body>
</html>
